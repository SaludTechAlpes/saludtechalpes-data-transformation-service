###################################
# saludtechalpes-data-processor-service
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: saludtechalpes-data-processor-service
  labels:
    app: saludtechalpes-data-processor-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saludtechalpes-data-processor-service
  template:
    metadata:
      labels:
        app: saludtechalpes-data-processor-service
    spec:
      containers:
        - name: saludtechalpes-data-processor-service
          image: caprilespe/saludtechalpes-data-processor-service:0.1.1
          env:
            - name: "FLASK_ENV"
              valueFrom:
                configMapKeyRef:
                  name: data-processor-configmap
                  key: FLASK_ENV
            - name: "APP_NAME"
              valueFrom:
                configMapKeyRef:
                  name: data-processor-configmap
                  key: APP_NAME
            - name: "PHRASE_KEY"
              valueFrom:
                secretKeyRef:
                  name: data-processor-secrets
                  key: PHRASE_KEY
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "128Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "1024m"
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: saludtechalpes-data-processor-service-network
spec:
  type: LoadBalancer
  selector:
    app: saludtechalpes-data-processor-service
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000